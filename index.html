
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homicide Dashboard</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 2em; background: #f4f4f4; }
    h1 { color: #333; }
    table { width: 100%; border-collapse: collapse; margin-top: 1em; }
    th, td { padding: 0.75em; border: 1px solid #ccc; text-align: left; }
    th { background-color: #eee; }
    tr:nth-child(even) { background-color: #fafafa; }
  </style>
</head>
<body>
  <h1>Jackson Homicide Dashboard</h1>
  <div id="dashboard">Loading data...</div>

  <script>
    fetch("data/homicide.json")
      .then(res => res.json())
      .then(data => {
        const { headers, entries } = data;
        const table = document.createElement("table");

        const thead = document.createElement("thead");
        const headerRow = document.createElement("tr");
        headers.forEach(header => {
          const th = document.createElement("th");
          th.textContent = header;
          headerRow.appendChild(th);
        });
        thead.appendChild(headerRow);
        table.appendChild(thead);

        const tbody = document.createElement("tbody");
        entries.forEach(row => {
          const tr = document.createElement("tr");
          row.forEach(cell => {
            const td = document.createElement("td");
            td.textContent = cell;
            tr.appendChild(td);
          });
          tbody.appendChild(tr);
        });
        table.appendChild(tbody);

        const dashboard = document.getElementById("dashboard");
        dashboard.innerHTML = "";
        dashboard.appendChild(table);
      })
      .catch(error => {
        document.getElementById("dashboard").textContent = "Error loading data.";
        console.error("Error loading homicide.json:", error);
      });
  </script>
</body>
</html>
